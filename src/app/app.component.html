<div class="container" *ngIf="(isLoggedIn$ | async) !== null; else loadingTemplate">
  <app-bar *ngIf="authService.getToken() !== null"></app-bar>
  <nav-bar *ngIf="authService.getToken() !== null"></nav-bar>
  <div [class.outlet-height]="authService.getToken() !== null" class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
<ng-template #loadingTemplate>
  <loading-spinner/>
</ng-template>
