<div class="accordion">
  <div class="accordion-header" [class.selected]="isOpen" (click)="isOpen = !isOpen">
    <ng-content select=".accordion-title"></ng-content>
    <ng-icon *ngIf="isOpen" name="heroChevronDown"></ng-icon>
    <ng-icon *ngIf="!isOpen" name="heroChevronUp"></ng-icon>
  </div>
  <div class="accordion-content" [style.display]="isOpen ? 'block' : 'none'">
    <ng-content select=".accordion-content"></ng-content>
  </div>
</div>
